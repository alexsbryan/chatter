<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src='/javascripts/chat.js'></script>
  <script src='/javascripts/chat_ui.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.6/socket.io.min.js'></script>
  <link rel='stylesheet' href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type='text/css'/>

  <link href='http://fonts.googleapis.com/css?family=Syncopate:700|Gafata' rel='stylesheet' type='text/css'>

</head>
<body>
  <div class='page-header'><h1 style="font-family: 'Syncopate', sans-serif;">Chat App</h1></div>

  <div class="container">
    <div class="col-md-2"><h3>Roommates</h3>
      <ul id="roommates" class="list-group"></ul>
    </div>

    <div class="col-md-10">
      <ul id="messages" class="list-group" style="font-family: 'Gafata', sans-serif;"></ul>

      <div class='row'>
        <form id="chat-form">

          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" id="message-body" placeholder="Message">
              <span class="input-group-btn">
                <button class="btn btn-default" id="submit-button" type="submit">Send!</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </form>
      </div>

    </div>

  </div>

</body>
</html>
